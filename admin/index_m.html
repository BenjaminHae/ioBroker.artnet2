<html>

<head>

    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="words.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <script type="text/javascript">
        var fixtures = {};
        // This will be called by the admin adapter when the settings page loads
        function load(settings, onChange) {
            // example: select elements with id=key and class=value and insert value
            if (!settings) return;
            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id])
                    .on('change', () => onChange())
                    ;
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id])
                    .on('change', () => onChange())
                    .on('keyup', () => onChange())
                    ;
                }
            });
            onChange(false);
            // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
            if (M) M.updateTextFields();

            socket.emit('getObjectView', 'system', 'meta', {startkey: 'artnet2.meta.', endkey: 'artnet2.meta.\u9999', include_docs: true}, function (err, res) {
                for (let i = res.rows.length - 1; i >= 0; i--) {
                    const row = res.rows[i];
                    fixtures[row.id] = row.value;
                    console.log("adding fixture option " + row.id + " by name " + _(row.value.native.channel.common.role));
                    $('#artnet_add_device_fixture').append('<option value="' + row.id + '">' + _(row.value.native.channel.common.role) + '</option>');
                }
            });

            $('#artnet_add_device').off('click').on('click', function () {
                    const name         = $('#artnet_add_device_name').val();
                    const firstAddress = parseInt($('#artnet_add_device_first-address').val(), 10);
                    const fixtureId      = $('#artnet_add_device_fixture').val();
                    const count        = parseInt($('#artnet_add_device_fixture-count').val(), 10);

                    let names = [];

                    if (count === 1) {
                        names.push(name);
                    } else {
                        for (var i = 1; i <= count; i++) {
                            names.push(name + ' ' + i);
                        }
                    }
                    createAndStoreDevices(names, firstAddress, fixtureId, () => {
                        $("messages").append($('<div class="alert alert-primary translate" role="alert">add success</div>').delay(5000).remove(););
                    });
                });
            $('#show_artnet_add').off('click').on('click', function () {
                // find next free address
                var max = 1;
                //$('.device').each(function () {
                //    var id = $(this).data('channel');
                //    if (objects[id].native.address + objects[id].native.length > max) {
                //        max = objects[id].native.address + objects[id].native.length;
                //    }
                //});

                $('#fixture-count').val(1);
                $('#first-address').val(max);
                $('#dialog-fixture').modal().modal('open');
            });
        }

        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
            callback(obj);
        }
    </script>

</head>

<body>

    <div class="m adapter-container">

        <div class="row">
            <div class="col s12 m4 l2">
                <img src="artnet2.png" class="logo">
            </div>
        </div>

        <!-- Put your content here -->

        <!-- For example columns with settings: -->
        <div class="row">
            <div class="col s6 input-field">
                <input type="text" class="value" id="host" />
                <label for="host" class="translate">Host Adresse</label>
            </div>

            <div class="col s6 input-field">
                <input type="number" min="1" max="65565" class="value" id="port" />
                <label for="port" class="translate">Port</label>
            </div>

            <div class="col s6 input-field">
                <input type="number" min="0" max="512" class="value" id="universe" />
                <label for="universe" class="translate">DMX Universum</label>
            </div>
        </div>
        <div class="row">
            <div class="col s1">
                <a class="btn-floating btn-large waves-effect waves-light blue" id="show_artnet_add"><i class="material-icons">add</i></a>
            </div>
            <div class="col s11">
                <p class="translate">help</p>
            </div>
        </div>
        <div class="row" id="messages">
        </div>

    </div>
    <div class="m material-dialogs">
        <div id="dialog-fixture" class="modal modal-fixed-footer">
            <div class="modal-content">
                <div class="row">
                    <div class="col s12">
                        <h6 class="translate">add fixture</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <input id="artnet_add_device_name" type="text">
                        <label class="translate" for="name">Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <select id="artnet_add_device_fixture"></select>
                        <label class="translate" for="fixture">Fixture</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <input id="artnet_add_device_fixture-count" type="number"/>
                        <label class="translate" for="fixture-count">Count</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <input id="artnet_add_device_first-address" type="number"/>
                        <label class="translate" for="first-address">First address</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="modal-action modal-close waves-effect waves-green btn-flat translate" id="artnet_add_device">add device</a>
                <a class="modal-action modal-close waves-effect waves-green btn-flat translate" id="cancel_device">Cancel</a>
            </div>
        </div>
    </div>

</body>

</html>
